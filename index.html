<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #qrcode img, #qrcode canvas {
            display: block;
            margin: 0 auto;
        }
        #download {
            margin-top: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            display: none;
            width: 200px;
            margin: 10px auto;
        }
        #download:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="urlInput" placeholder="Enter URL or text (Max 500 chars)">
        <p id="error" style="color: red; display: none;">Please enter a valid text or URL.</p>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
        <a id="download" href="#" download="qrcode.png">Download QR Code</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
